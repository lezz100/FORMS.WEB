<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Rgistration form for new students</h1>
    <form action="register">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name here">
        <br>
        <label for="dob">Date of Birth:</label>
      <input type="date" name="dob" id="dob" required>
      <br>
      <label for="gender">Gender</label>
      <input type="text" id="gender" placeholder="Enter your gender here">
      <br>
      <label for="address">Address:</label>
      <textarea name="address" id="address" rows="5" cols="30" required></textarea>
      <br>
      <label for="telephone">Telephone:</label>
      <input type="tel" name="telephone" id="telephone" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email here" required>
       <br>
       <label for="Course">Course:</label>
      <input type="Course" name="course" id="course"  placeholder="Enter your course here"> 
      <br>


      <button type="submit">Register</button>
    <button type="reset">Cancel</button>

    </form>
</body>
</html>
